name: Packages

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  build_linux:
    name: Build Pacman packages (Linux)
    if: false # Disable this for now
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          branch: v3.20
          arch: ${{ matrix.arch }}
          packages: >
            bash
            build-base
            coreutils
            curl
            fakeroot
            git
            libarchive-tools
            patchelf
            sed
            sudo
            xz
            zstd

      # This folder needs to be created as root, but regular users need to be
      # able to modify it.
      - name: Create /opt/wonderful folder
        run: |
          sudo sh -c "mkdir /opt/wonderful && chown -R runner /opt/wonderful"
        shell: alpine.sh --root {0}

      - name: Install Wonderful
        run: |
          cd /opt/wonderful
          curl https://wonderful.asie.pl/bootstrap/wf-bootstrap-${{ matrix.arch }}.tar.gz | tar xzvf -
        shell: alpine.sh {0}

      - name: Install prerequisites (Wonderful)
        run: |
          export PATH=/opt/wonderful/bin:$PATH

          wf-pacman -Syu --noconfirm wonderful-base runtime-musl-dev
        shell: alpine.sh {0}

      - name: Build packages
        run: |
          export PATH=/opt/wonderful/bin:$PATH
          export BLOCKSDS=/opt/wonderful/thirdparty/blocksds/core/
          export BLOCKSDSEXT=/opt/wonderful/thirdparty/blocksds/external/

          # FIXME: The first launch of fakeroot via wf-makepkg seems to emit a
          # SIGUSR1 in this environment. Thankfully, executing it again picks
          # up right where it left off.
          bash ./build.sh --retry blocksds-toolchain
          bash ./install.sh blocksds-toolchain

          # Only build architecture-agnostic packages once
          if [ "${{ matrix.arch }}" == "x86_64" ]; then
            bash ./build.sh blocksds-docs
            bash ./build.sh blocksds-gbajpeg
            bash ./build.sh blocksds-libdsf
            bash ./build.sh blocksds-nflib
            bash ./build.sh blocksds-nitroengine
          fi
        shell: alpine.sh {0}

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Pacman packages (Linux, ${{ matrix.arch }})
          path: ${{ github.workspace }}/*/*.pkg.tar.xz

  # Using Windows to generate the packages is a bit problematic because the
  # Wonderful Toolchain installer is a GUI application, and because the
  # Wonderful Toolchain Shell needs to be used to build anything that uses the
  # toolchain. Instead of using Windwows, we cross-compile in Fedora.
  build_windows:
    name: Build Pacman packages (Windows)
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: false
    container:
      image: quay.io/fedora/fedora:41-x86_64

    steps:
      - name: Install dependencies
        run: sudo dnf install -y fakeroot git patchelf
        # build-base libarchive-tools

      - name: Run the tests
        run: whoami || pwd

      # This folder needs to be created as root, but regular users need to be
      # able to modify it.
      - name: Create /opt/wonderful folder
        run: |
          sudo mkdir /opt/wonderful
          sudo chown -R $USER /opt/wonderful

      - name: Install Wonderful
        run: |
          cd /opt/wonderful
          curl https://wonderful.asie.pl/bootstrap/wf-bootstrap-${{ matrix.arch }}.tar.gz | tar xzvf -

      - name: Install prerequisites (Wonderful)
        run: |
          export PATH=/opt/wonderful/bin:$PATH

          wf-pacman -Syu --noconfirm wonderful-base runtime-musl-dev

      - name: Build packages
        run: |
          export PATH=/opt/wonderful/bin:$PATH
          export BLOCKSDS=/opt/wonderful/thirdparty/blocksds/core/
          export BLOCKSDSEXT=/opt/wonderful/thirdparty/blocksds/external/

          # FIXME: The first launch of fakeroot via wf-makepkg seems to emit a
          # SIGUSR1 in this environment. Thankfully, executing it again picks
          # up right where it left off.
          bash ./build.sh --retry blocksds-toolchain
          bash ./install.sh blocksds-toolchain

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Pacman packages (Windows, x86_64)
          path: ${{ github.workspace }}/*/*.pkg.tar.xz

  generate_website:
    name: Generate website
    if: contains(github.ref,'refs/heads/master')
    needs: [build_linux]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64]

    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          branch: v3.20
          arch: ${{ matrix.arch }}
          packages: >
            bash
            build-base
            coreutils
            curl
            envsubst
            fakeroot
            git
            libarchive-tools
            patchelf
            sed
            sudo
            xz
            zstd

      # This folder needs to be created as root, but regular users need to be
      # able to modify it.
      - name: Create /opt/wonderful folder
        run: |
          sudo sh -c "mkdir /opt/wonderful && chown -R runner /opt/wonderful"
        shell: alpine.sh --root {0}

      - name: Install Wonderful
        run: |
          cd /opt/wonderful
          curl https://wonderful.asie.pl/bootstrap/wf-bootstrap-${{ matrix.arch }}.tar.gz | tar xzvf -
        shell: alpine.sh {0}

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create repo files
        run: |
          export PATH=/opt/wonderful/bin:$PATH

          tree

          mkdir repo
          cp -f Pacman*/*/*.pkg.tar.xz repo/

          tree

          #./make-repo-html.sh

          cd repo

          #tree

          wf-repo-add blocksds.db.tar.xz *.pkg.tar.xz

          tree

          # Remove symlinks for GitHub pages
          rm blocksds.db
          rm blocksds.files
          cp blocksds.db.tar.xz blocksds.db
          cp blocksds.files.tar.xz blocksds.files

          tar -cvf ../repo.tar ./*
        shell: alpine.sh {0}

      - name: Upload repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: repo.tar

  publish_repo:
    name: Publish website with GitHub pages
    if: contains(github.ref,'refs/heads/master')
    needs: [generate_website]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
